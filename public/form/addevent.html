<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <title>CCSLINK</title>
  <link rel="stylesheet" href="css/form.css">
</head>

<body> 
    <div class="card p-2 text-center" id="card1">
    <h4>Add Event</h4>
    </div>
              <form action="#" method="POST">

                <div class="formbold-mb-5">
                  <label for="name" class="formbold-form-label"> Event Title </label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Enter Event Title"
                    class="formbold-form-input"
                  />
                </div>
                <div class="formbold-mb-5">
                  <label for="phone" class="formbold-form-label"> Description </label>
                  <input
                    type="text"
                    name="description"
                    id="description"
                    placeholder="Enter Description"
                    class="formbold-form-input"
                  />
                </div>
                <div class="flex flex-wrap formbold--mx-3">
                  <div class="w-full sm:w-half formbold-px-3">
                    <div class="formbold-mb-5 w-full">
                      <label for="date" class="formbold-form-label"> Date </label>
                      <input
                        type="date"
                        name="date"
                        id="date"
                        class="formbold-form-input"
                      />
                    </div>
                    
                  </div>
                  <div class="w-full sm:w-half formbold-px-3">
                    <div class="formbold-mb-5">
                      <label for="time" class="formbold-form-label"> Time </label>
                      <input
                        type="time"
                        name="time"
                        id="time"
                        class="formbold-form-input"
                      />
                    </div>
                    </div>
          
                </div>
                  <div class="formbold-mb-5">
                    <label for="upload" class="formbold-form-label">
                      Upload File (Icon)
                    </label>
                    <input
                      type="file"
                      name="upload"
                      id="upload"
                      class="formbold-form-input formbold-form-file"
                    />
                  </div>
            
          
                
          
                
                  <button class="formbold-btn">Submit</button>
                  <a href="listofevents.html">
                    <button class="formbold-btn">Cancel</button>
                  </a>
                  
                </div>
              </form>
              
         
</body>

</html>
